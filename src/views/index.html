<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> 
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6, #ffffff);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control, select {
            border-radius: 8px;
        }
        .btn-primary {
            border-radius: 8px;
            padding: 10px;
            width: 100%;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card p-4">
            <h2 class="text-center text-primary fw-bold">Cadastro de Clientes</h2>
            
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01" class="form-label">Nome Completo:</label>
                        <input type="text" class="form-control" id="validationDefault01" placeholder="Nome" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefaultUsername" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="validationDefaultUsername" placeholder="E-mail" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cfone" class="form-label">Telefone:</label>
                        <input type="tel" class="form-control" id="cfone" placeholder="Telefone" required>
                    </div>
                </div>

                <h4 class="text-dark mt-4">Endereço</h4>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="cep" class="form-label">CEP:</label>
                        <input type="text" class="form-control" id="cep" placeholder="CEP" required>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="logradouro" class="form-label">Logradouro:</label>
                        <input type="text" class="form-control" id="logradouro" placeholder="Rua / Avenida">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="cnum" class="form-label">Número:</label>
                        <input type="number" class="form-control" id="cnum" min="0" max="99999" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="ccomp" class="form-label">Complemento:</label>
                        <input type="text" class="form-control" id="ccomp">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="bairro" class="form-label">Bairro:</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label for="cidade" class="form-label">Cidade:</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="uf" class="form-label">UF:</label>
                        <select id="uf" class="form-control">
                            <option value="">Selecione</option>
                            <option value="SP">SP</option>
                            <option value="RJ">RJ</option>
                            <option value="MG">MG</option>
                            <option value="RS">RS</option>
                            <option value="PR">PR</option>
                            <option value="SC">SC</option>
                            <option value="BA">BA</option>
                            <option value="PE">PE</option>
                            <option value="CE">CE</option>
                            <option value="GO">GO</option>
                            <option value="DF">DF</option>
                            <option value="AM">AM</option>
                        </select>
                    </div>
                </div>

                <div class="form-group mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                            Concordo com os termos e condições
                        </label>
                    </div>
                </div>

                <button class="btn btn-primary mt-3" type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <footer>
        <p id="dataAtual"></p>
        <img src="../public/img/dboff.png" alt="Ícone do banco" id="iconeDB">
    </footer>

    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../views/renderer.js"></script>

</body>
</html>
