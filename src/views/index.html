<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> 
    <title>Cadastro</title>
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!--CSS personalizado sempre após o CSS do bootstrap-->
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>

    
    <div>
        <nav class="navbar navbar-light bg-light">
            <div class="col-md-4">
                <form class="d-flex">
                    <input class="form-control mr-sm-4" type="search"  aria-label="Buscar">
                    <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
                  </form>
            </div>
           
          </nav>
    </div>
    <br>
    <div class="container text-center">
        <h1>Cadatro de Clientes</h1>
    </div>

    <form>
      <div class="row">
          <div class="col-md-6 mb-3">
              <label for="validationDefault01" class="form-label">Nome Completo:</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="Nome" required>
          </div>
          <div class="col-md-6 mb-3">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6 mb-3">
              <label for="validationDefaultUsername" class="form-label">E-mail:</label>
              <input type="email" class="form-control" id="validationDefaultUsername" placeholder="E-mail" required>
          </div>
          <div class="col-md-6 mb-3">
              <label for="cfone" class="form-label">Telefone:</label>
              <input type="tel" class="form-control" id="cfone" placeholder="Telefone" required>
          </div>
      </div>

      <h4 class="text-dark mt-4">Endereço</h4>
      <div class="row">
          <div class="col-md-4 mb-3">
              <label for="cep" class="form-label">CEP:</label>
              <input type="text" class="form-control" id="cep" placeholder="CEP" required>
          </div>
          <div class="col-md-8 mb-3">
              <label for="logradouro" class="form-label">Logradouro:</label>
              <input type="text" class="form-control" id="logradouro" placeholder="Rua / Avenida">
          </div>
      </div>

      <div class="row">
          <div class="col-md-4 mb-3">
              <label for="cnum" class="form-label">Número:</label>
              <input type="number" class="form-control" id="cnum" min="0" max="99999" required>
          </div>
          <div class="col-md-4 mb-3">
              <label for="ccomp" class="form-label">Complemento:</label>
              <input type="text" class="form-control" id="ccomp">
          </div>
          <div class="col-md-4 mb-3">
              <label for="bairro" class="form-label">Bairro:</label>
              <input type="text" class="form-control" id="bairro">
          </div>
      </div>

      <div class="row">
          <div class="col-md-8 mb-3">
              <label for="cidade" class="form-label">Cidade:</label>
              <input type="text" class="form-control" id="cidade">
          </div>
          <div class="col-md-4 mb-3">
              <label for="uf" class="form-label">UF:</label>
              <select id="uf" class="form-control">
                  <option value="">Selecione</option>
                  <option value="SP">SP</option>
                  <option value="RJ">RJ</option>
                  <option value="MG">MG</option>
                  <option value="RS">RS</option>
                  <option value="PR">PR</option>
                  <option value="SC">SC</option>
                  <option value="BA">BA</option>
                  <option value="PE">PE</option>
                  <option value="CE">CE</option>
                  <option value="GO">GO</option>
                  <option value="DF">DF</option>
                  <option value="AM">AM</option>
              </select>
          </div>
      </div>

      
        <button class="btn btn-primary" type="submit">Adicionar</button>
        <button class="btn btn-success" type="submit">Editar</button>
        <button class="btn btn-dark" type="submit">Excluir</button>
      </form>
    
    

    


    


    <footer>
        <p id="dataAtual"></p>
        <img src="../public/img/dboff.png" alt="icone do banco" id="iconeDB">
    </footer>


    <script src="../public/js/bootstrap.min.js"></script>

    <!--Processo de renderização-->
    <script src="../views/renderer.js"></script>

</body>
</html>
